repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.15.0
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==23.2.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff-check
        alias: ruff
      - id: ruff-format
        alias: ruff
  - repo: https://github.com/adamtheturtle/doccmd-pre-commit
    rev: v2025.11.8.1
    hooks:
      - id: doccmd
        name: "ruff format markdown"
        alias: ruff
        additional_dependencies:
          - ruff==0.14.2
  - repo: local
    hooks:
      - id: test
        name: test
        entry: python -c "print('hello')"
        language: python
